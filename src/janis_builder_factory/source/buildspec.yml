version: 0.2

env:
  variables:
    JANIS_BRANCH: ""
    JOPLIN_BRANCH: ""
    DEST: ""
    CMS_MEDIA: ""
    # JANIS_BUILDER_ECR_URI is set within CodeBuildProject CloudFormation instructions
    # JANIS_BUILDER_BASE_ECR_URI is set within CodeBuildProject CloudFormation instructions
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - TAG="$JANIS_BUILDER_ECR_URI:$JANIS_BRANCH-latest"
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build
        -f ./janis-builder.Dockerfile
        -t $TAG
        --build-arg JANIS_BUILDER_BASE_ECR_URI="$JANIS_BUILDER_BASE_ECR_URI"
        --build-arg VERSION=staging-latest
        --build-arg AWS_DEFAULT_REGION="$AWS_DEFAULT_REGION"
        --build-arg AWS_CONTAINER_CREDENTIALS_RELATIVE_URI="$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI"
        --build-arg JANIS_BRANCH="$JANIS_BRANCH"
        --build-arg JOPLIN_BRANCH="$JOPLIN_BRANCH"
        --build-arg DEST="$DEST"
        --build-arg CMS_MEDIA="$CMS_MEDIA"
        .
  post_build:
    commands:
      - if [ $CODEBUILD_BUILD_SUCCEEDING = 0 ]; then exit 1; fi # Exit early if build step failed
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $TAG
